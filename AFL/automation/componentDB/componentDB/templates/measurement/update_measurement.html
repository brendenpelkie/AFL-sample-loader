{% extends 'base.html' %}

{% block header %}
    {% block title %}Edit Measurement{% endblock %}
    <br>
    <a class="action" href="{{ back }}">Back</a>
{% endblock %}

{% block content %}
  <form method="post">

    <label for="sample_id">Sample ID (must be existing sample)</label>
    <input name="sample_id" id="sample_id" value="{{ request.form['sample_id'] or post['sample_id'] }}" required>

    <label for="metadata">Measurement Metadata</label>
    <textarea name="metadata" id="metadata">{{ request.form['metadata'] or post['metadata'] }}</textarea>

    <input class="submit" type="submit" value="Save">

  </form>

<form action="{{ url_for('measurement.delete', id=post['id']) }}" method="post">
<input class="danger" type="submit" value="Delete" onclick="return confirm('WARNING: Are you sure you want to delete this entry?');">
</form>

{% endblock %}
