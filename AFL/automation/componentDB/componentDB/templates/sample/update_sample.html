{% extends 'base.html' %}

{% block header %}
    {% block title %}Edit Sample{% endblock %}
    <br>
    <a class="action" href="{{ back }}">Back</a>
{% endblock %}

{% block content %}
  <form method="post">

    <p>To edit more, go to details.</p>

    <label for="name">Sample Name</label>
    <input name="name" id="name" value="{{ request.form['name'] or post['name'] }}" required>

    <input class="submit" type="submit" value="Save">

    <form action="{{ url_for('sample.delete', id=post['id']) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('WARNING: Are you sure you want to delete this entry?');">
    </form>

  </form>
{% endblock %}
