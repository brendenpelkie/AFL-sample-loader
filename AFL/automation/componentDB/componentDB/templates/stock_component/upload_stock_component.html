{% extends 'base.html' %}

{% block header %}
    {% block title %}Upload Stock Component CSV{% endblock %}
    <br>
    <a class="action" href="{{ back }}">Back</a>
{% endblock %}

{% block content %}

  <form method="post" enctype=multipart/form-data>

  <p>CSV file upload for rapid entry. Format is STOCK NAME, STOCK ID, COMPONENT ID, AMOUNT, UNITS, VOLMASS</p>

  <input type=file name=file>
  <input class="submit" type=submit value=Upload>

  </form>
{% endblock %}
