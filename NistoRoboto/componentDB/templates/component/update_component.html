{% extends 'base.html' %}

{% block header %}
    {% block title %}Edit Component{% endblock %}
    <br>
    <a class="action" href="{{ url_for('component.index') }}">Back</a>
{% endblock %}

{% block content %}
  <form method="post">

    <label for="name">Name</label>
    <input name="name" id="name" value="{{ request.form['name'] or post['name'] }}" required>

    <label for="description">Description</label>
    <textarea name="description" id="description">{{ request.form['description'] or post['description'] }}</textarea>

    <label for="mass">Mass</label>
    <input name="mass" id="mass" value="{{ request.form['mass'] or post['mass']  }}" required>

    <label for="mass_units">Mass Units</label>
    <input name="mass_units" id="mass_units" value="{{ request.form['mass_units'] or post['mass_units']  }}" required>

    <label for="density">Density</label>
    <input name="density" id="density" value="{{ request.form['density'] or post['density']  }}" required>

    <label for="density_units">Density Units</label>
    <input name="density_units" id="density_units" value="{{ request.form['density_units'] or post['density_units']  }}" required>

    <label for="formula">Formula</label>
    <input name="formula" id="formula" value="{{ request.form['formula'] or post['formula']  }}" required>

    <label for="sld">SLD (Optional)</label>
    <input name="sld" id="sld" value="{{ request.form['sld'] or post['sld']  }}">

    <input class="submit" type="submit" value="Save">

  </form>

  <form action="{{ url_for('component.delete', id=post['id']) }}" method="post">
  <input class="danger" type="submit" value="Delete" onclick="return confirm('WARNING: Are you sure you want to delete this entry?');">
  </form>

{% endblock %}
