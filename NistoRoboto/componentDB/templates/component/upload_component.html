{% extends 'base.html' %}

{% block header %}
    {% block title %}Upload Component CSV{% endblock %}
    <br>
    <a class="action" href="{{ back }}">Back</a>
{% endblock %}

{% block content %}

  <form method="post" enctype=multipart/form-data>

  <p>CSV file upload for rapid entry. Format is NAME, DESCRIPTION, MASS, MASS UNITS, DENSITY, DENSITY UNITS, FORMULA, SLD (LEAVE BLANK IF OPTIONAL)</p>

  <input type=file name=file>
  <input class="submit" type=submit value=Upload>

  </form>
{% endblock %}
